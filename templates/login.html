{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title> Login</title>
    <link rel="shortcut icon" href="{% static 'assets/img/adminlogin.png' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
    <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
 </head>
<body style="background-image : url('{% static 'img/Hotel.png' %}')">
    <div class="row">
        <div class="col-lg-6 m-auto">
            <div class="card mt-5 bg-success">
                <div class="card-title text-center mt-3">
                    <center><img src="{% static 'img/adminlogin.png' %}" width="150" height="150" class="img-thumbnail rounded-circle my-3"></center>
                </div>
                <div class="card-body">
                  <form action="{% url 'doLogin' %}" method="post">
                        {% csrf_token %}
                        <h6 class="text-white">Enter Email Address for example : abc@gmail.com</h6>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-user fa-2x"></i>
                                </span>
                            </div>
                            
                            <input type="text" name="email" class="form-control py-4" placeholder="User Email">
                        </div>
                        <h6 class="text-white">Enter Password :</h6>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-lock fa-2x"></i>
                                </span>
                            </div>
                            <input type="password" name="password" class="form-control py-4" placeholder="Password">
                        </div>
                        <!-- <input type="submit" value="Login" class="class="btn btn-primary px-5"> -->
                        <button type="submit" class="btn btn-primary mt-3 col-sm-12">Login</button>
                        <a href="" class="float-right text-white mt-2">Go Back To Home Page.</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
{% if error == "no" %}
<script>
    alert('Login Successfull.');
    window.location = ('{% url 'admin_home' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Invalid Login Credentials, Try again.');
    
</script>
{% endif %}
