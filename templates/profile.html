{% extends 'base.html' %}
{% block content %}
<script>
    function checkpassword()
    {
        if (document.signup.pwd.value!=document.signup.cpwd.value)
        {
            alert('Password and Repeat Password fields does not match.');
            document.signup.cpwd.focus();
            return false;
        }
        return true;
    }
</script>

<div class="card shadow ">
    <div class="card-body">
      <h3 class="alert alert-primary text-center" style="border-top: 2px solid red; border-bottom: 2px solid red;">Update Profile</h3>               
        <div class="container-fluid">
            <form method="post" action="{% url 'profile_update' %}" enctype="multipart/form-data">
                {% csrf_token %}
                
               {% include 'includes/message.html' %}
                  <div class="form-row">
                     <div class="col-sm-12">
                        <div class="form-group">
                           <label>Profile Pic</label>
                           <input type="file" class="form-control bg-primary" name="profile_pic" required>
                        </div>
                     </div> 
                    
                     <div class="col-sm-6">
                        <div class="form-group">
                           <label>First Name :</label>
                           <input type="text" class="form-control bg-primary" name="first_name" value="{{user.first_name}}" placeholder="Your First Name">
                        </div>
                     </div> 
                     <div class="col-sm-6">
                        <div class="form-group">
                           <label>Last Name :</label>
                           <input type="text" class="form-control bg-primary" name="last_name" value="{{user.last_name}}" placeholder="Your Last Name">
                        </div>
                     </div> 

                     <div class="col-sm-6">
                        <div class="form-group">
                           <label>Email :</label>
                           <input type="text" class="form-control bg-primary" name="email" value="{{user.email}}" readonly>
                        </div>
                     </div> 

                     <div class="col-sm-6">
                        <div class="form-group">
                           <label>Username :</label>
                           <input type="text" class="form-control bg-primary" name="username" value="{{user.username}}" readonly>
                        </div>
                     </div> 

                     <div class="col-sm-12">
                        <div class="form-group">
                           <label>Password :</label>
                           <input type="password" class="form-control bg-primary" name="password" placeholder="Fill Only If You Want To Change Password.">
                        </div>
                     </div> 

                </div>
                <input type="submit" value="Submit"  class="col-sm-12 btn btn-info">
            </form>
        </div>
    </div>
</div>

{% endblock %}
