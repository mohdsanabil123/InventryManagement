{% extends 'base.html' %}
{% block content %}
<script>
    function checkpassword()
    {
        if (document.signup.pwd.value!=document.signup.cpwd.value)
        {
            alert('Password and Repeat Password fields does not match.');
            document.signup.cpwd.focus();
            return false;
        }
        return true;
    }
</script>

<div class="card shadow ">
    <div class="card-body m-3">
      <h1 class="text-center text-danger" style="border-top: 5px solid red; border-bottom: 5px solid red;">Add Staff</h1>               
        <div class="container-fluid">
         <form method="post" action="{% url 'add_staff' %}" enctype="multipart/form-data">
                {% csrf_token %}
                
               {% include 'includes/message.html' %}
               <div class="form-row">
                  <div class="col-sm-12">
                     <div class="form-group">
                        <label>Profile Pic :</label>
                        <input type="file" class="form-control bg-primary" name="profile_pic" required>
                     </div>
                  </div>                    
                  <div class="col-sm-6">
                     <div class="form-group">
                        <label>First Name :</label>
                        <input type="text" class="form-control bg-primary" name="first_name" placeholder="Enter First Name" required>
                     </div>
                  </div> 
                  <div class="col-sm-6">
                     <div class="form-group">
                        <label>Last Name :</label>
                        <input type="text" class="form-control bg-primary" name="last_name" placeholder="Enter Last Name" required>
                     </div>
                  </div>                     
                  <div class="col-sm-6">
                     <label class="text-danger">Grade : *(Compulsary)</label>
                        <select class="form-control bg-warning text-dark" name="grade_id" required>
                           <option">Grade </option>
                            {% for i in grade %}
                           <option value="{{i.id}}">{{i.name}}</option>
                            {% endfor %}
                        </select>   
                  </div>
                  <div class="col-sm-6">
                     <div class="form-group">
                        <label>Mobile :</label>
                        <input type="text" class="form-control bg-primary" name="mobile" placeholder="Enter 10 digit Mobile No." required>
                     </div>
                  </div>                     
                  <div class="col-sm-6">
                     <div class="form-group">
                        <label>Email :</label>
                        <input type="text" class="form-control bg-primary" name="email" placeholder="Enter Email" required>
                     </div>
                  </div> 
                  <div class="col-sm-6">
                     <label class="text-danger">Status : *(Compulsary)</label>
                        <select class="form-control bg-warning text-dark" name="status" required>
                           <option>Active</option>
                           <option value="Active">Active</option>
                           <option value="Inactive">Inactive</option>
                        </select>
                  </div>                     
                  <div class="col-sm-6">
                     <div class="form-group">
                        <label>Username :</label>
                        <!-- <input type="text" class="form-control bg-primary" name="username"  required> -->
                        <input type="text" class="form-control bg-primary" name="username" placeholder="Enter Username" required>
                     </div>
                  </div> 
                  <div class="col-sm-6">
                     <div class="form-group">
                        <label>Password :</label>
                        <input type="password" class="form-control bg-primary" name="password" placeholder="Enter Password" required>
                     </div>
                  </div> 
                  <div class="col-sm-6">
                     <label class="text-danger">Gender : *(Compulsary)</label>
                        <select class="form-control bg-warning text-dark" name="gender" required>
                           <option>Male</option>
                           <option value="Male">Male</option>
                           <option value="Female">Female</option>
                           <option value="Others">Others</option>
                        </select>
                  </div>
                  <div class="col-sm-6">
                     <div class="form-group">
                        <label>Address :</label>
                        <textarea class="form-control bg-primary" name="address" placeholder="Enter Address" required></textarea>
                     </div>
                  </div> 
             </div>
                <input type="submit" value="Submit"  class="col-sm-12 btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% endblock %}
