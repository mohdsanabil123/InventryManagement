{% extends 'base.html' %}
{% block content %}
<div class="row card shadow ">
   <div class="col-sm-12 m-3">
      <div class="card">
         <div class="card-body">
            <form method="post" action="{% url 'update_supplier' %}" >
               {% csrf_token %}
               <div class="col-12">
                  <h1 class="form-title text-danger"><span>Edit Supplier</span></h1>
               </div>

               {% include 'includes/message.html' %}
               <div class="form-row">
               <div class="col-sm-6">
                  <div class="form-group">
                     <label>Supplier :</label>
                     <input type="text" class="form-control bg-primary" name="name" value="{{supplier.name}}" required>
                     <input type="text" class="form-control" name="supplier_id" value="{{supplier.id}}" hidden>
                  </div>
               </div>
               <div class="col-sm-6">
                  <div class="form-group">
                     <label>Company Name :</label>
                     <input type="text" class="form-control bg-primary" name="company" value="{{supplier.company}}" required>
                     <input type="text" class="form-control" name="supplier_id" value="{{supplier.id}}" hidden>
                  </div>
               </div>  
               <div class="col-sm-6">
                  <div class="form-group">
                     <label>Mobile :</label>
                     <input type="integer" class="form-control bg-primary" name="mobile" value="{{supplier.mobile}}" required>
                     <input type="text" class="form-control" name="supplier_id" value="{{supplier.id}}" hidden>
                  </div>
               </div>  
               <div class="col-sm-6">
                  <div class="form-group">
                     <label>Email :</label>
                     <input type="text" class="form-control bg-primary" name="email" value="{{supplier.email}}" required>
                     <input type="text" class="form-control" name="supplier_id" value="{{supplier.id}}" hidden>
                  </div>
               </div>              
               <div class="col-sm-6">
                  <label>Status :</label>
                     <select class="form-control bg-primary" name="status" required>
                        <option>Active</option>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                     </select>
               </div>
               <div class="col-sm-6">
                  <div class="form-group">
                     <label>Address</label>
                     <input type="text" class="form-control bg-primary" name="address" value="{{supplier.address}}" required>
                     <input type="text" class="form-control" name="supplier_id" value="{{supplier.id}}" hidden>
                  </div>
               </div>   
               <div class="col-12">
                  <button type="submit" class="col-sm-12 btn btn-primary my-3">Edit Supplier</button>
               </div></div>
            </form>
         </div>
      </div>
   </div>
</div>
{% endblock %}
