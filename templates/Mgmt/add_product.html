{% extends 'base.html' %}
{% block content %}
<script>
    function checkpassword()
    {
        if (document.signup.pwd.value!=document.signup.cpwd.value)
        {
            alert('Password and Repeat Password fields does not match.');
            document.signup.cpwd.focus();
            return false;
        }
        return true;
    }
</script>

<div class="card shadow ">
    <div class="card-body m-3">
      <h1 class="text-center text-danger" style="border-top: 5px solid red; border-bottom: 5px solid red;">Add Product</h1>               
        <div class="container-fluid">
         <form method="post" action="{% url 'add_product' %}" enctype="multipart/form-data">
                {% csrf_token %}
                
               {% include 'includes/message.html' %}
                  <div class="form-row">                     
                     <div class="col-sm-6">
                        <div class="form-group">
                           <label>Product :</label>
                           <input type="text" class="form-control bg-primary" name="product_name" placeholder="Write Product here." required>
                        </div>
                     </div>
                     <div class="col-sm-6">
                        <div class="form-group">
                           <label>Unit :</label>
                           <input type="text" class="form-control bg-primary" name="product_unit" placeholder="Write Unit here." required>
                        </div>
                     </div>
                     <div class="col-sm-6">
                        <div class="form-group">
                           <label>Category :</label>
                           <input type="text" class="form-control bg-primary" name="product_category" placeholder="Write Unit here." required>
                        </div>
                     </div>    
                     <div class="col-sm-6">
                        <label>Status :</label>
                           <select class="form-control bg-primary" name="product_status" required>
                              <option>Active</option>
                              <option value="Active">Active</option>
                              <option value="Inactive">Inactive</option>
                           </select>
                     </div>                                     
                </div>              
                <input type="submit" value="Add Product"  class="col-sm-12 btn btn-primary my-3">           
        </form>
        </div>
    </div>
</div>

{% endblock %}
